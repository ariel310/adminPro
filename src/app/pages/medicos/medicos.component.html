<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="escriboBusqueda( input.value )" class="text" class="form-control" placeholder="Buscar Medico">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="izquierda">
                    <h3 class="card-title">
                        Medicos Registrados ( <small>{{ _medico.total }}</small> )
                    </h3>
                </div>
                <div class="derecha">
                    <button [routerLink]="['/medico','nuevo']" routerLinkActive="router-link-active" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i>
                  Crear Médico
              </button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img (click)="abrirModal( medico._id, medico.img )" [src]="medico.img | imagen: 'medicos'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{ medico.nombre }}
                            </td>
                            <td>
                                {{ medico.hospital['nombre'] }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id ]" routerLinkActive="router-link-active" class="btn btn-primary margin-right-10">
                            <i class="fa fa-edit"></i>
                          </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
